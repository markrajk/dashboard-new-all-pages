<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sign in | Enter informations</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    
    <header class="section-sign-in-change-password-header">
        <nav class="d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="../public/img/logo.png" alt="#">
                <h1>Gipsy</h1>
            </div>

            <a href="#" class="btn-custom-sign-in-header"><span>Sign in</span></a>
        </nav>
    </header>

    <section class="section-sign-in-change-password">
        <div class="section-sign-in-change-password-card">
            <h2>Change new password</h2>

            <label for="i-1">Password</label>
            <input type="password" placeholder="Password" id="i-1">

            <label for="i-2">Reenter password</label>
            <input type="password" placeholder="Reenter password" id="i-2">
            
            <a href="#" class="btn-custom-signin">Log in</a>
        </div>
    </section>

    <footer class="section-sign-in-change-password-footer">
        <p>Copyright © 2020 Palautejärjestelmä Oy</p>
        <div class="options">
            <a href="#" class="active">Privacy Policy</a>
            <span class="divider">I</span>
            <a href="#">Terms of Use</a>
        </div>
    </footer>

    <script src="../public/js/jquery-3.4.1.min.js"></script>
    <script src="../public/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/main.js"></script>
</body>
</html>
