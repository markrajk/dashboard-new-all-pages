<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Log in</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/pretty-checkbox.min.css">
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    
    <header class="section-login-header">
        <nav class="d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="../public/img/logo.png" alt="#">
                <h1>Gipsy</h1>
            </div>

            <a href="#" class="btn-custom-sign-in-header"><span>Sign in</span></a>
        </nav>
    </header>

    <section class="section-login">
        <div class="section-login-card">
            <h2>Login</h2>

            <label class="regular" for="i-1">Email</label>
            <input class="regular" type="email" placeholder="Email" id="i-1">

            <label class="regular" for="i-2">Password</label>
            <input class="regular" type="password" placeholder="Password" id="i-2">

            <div class="stay">
                <div class="pretty p-svg p-curve p-bigger">
                    <input type="checkbox" />
                    <div class="state p-success">
                        <!-- svg path -->
                        <svg class="svg svg-icon" viewBox="0 0 20 20">
                            <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                        </svg>
                        <label></label>
                    </div>
                </div>

                <p>Stay signed in</p>

                <a href="#">Forgot your password?</a>
            </div>
            
            <a href="#" class="btn-custom-signin">Log in</a>

            <p class="bottom-text">Don’t have an account? <a href="#">Sign up</a></p>
        </div>
    </section>

    <footer class="section-login-footer">
        <p>Copyright © 2020 Palautejärjestelmä Oy</p>
        <div class="options">
            <a href="#" class="active">Privacy Policy</a>
            <span class="divider">I</span>
            <a href="#">Terms of Use</a>
        </div>
    </footer>

    <script src="../public/js/jquery-3.4.1.min.js"></script>
    <script src="../public/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/main.js"></script>
</body>
</html>
