<!DOCTYPE html>

    <header class="section-sign-in-get-started-header">
        <nav class="d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="../public/img/logo.png" alt="#">
                <h1>Gipsy</h1>
            </div>

            <a href="#" class="btn-custom-sign-in-header"><span>Sign in</span></a>

    <section class="section-sign-in-get-started">
        <div class="section-sign-in-get-started-card">
            <h2>Let's get started</h2>
            <a href="../sign-in-enter-your-email-join/index.html" class="join-team">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14.234 15.062">
                        <g id="Icon_feather-arrow-right" data-name="Icon feather-arrow-right" transform="translate(-6.5 -6.086)">
                            <path id="Path_1" data-name="Path 1" class="cls-1" d="M7.5,18H19.734" transform="translate(0 -4.383)"/>

                    </svg>
                </div>
                <p>Join a team that’s already registered
                    on Gypsy. Invitation needed. </p>
                </a>
            <a href="../sign-in-enter-your-email/index.html" class="register-team">

                    <h3>Create a new team</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14.234 15.062">

                    or to register a new company.</p>
                </a>
